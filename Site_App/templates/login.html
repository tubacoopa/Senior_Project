{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

{% include "header.html" %}
<p><center><b>LOGIN PAGE</b></center></p>

{% if message %}<p><strong>{{ message }}{{ user.username }}</strong></p>{% endif %}

<form method="post" action="{% url 'login_submit' %}">
{% csrf_token %}
<table>
<tr>
    <td><label for="id_username">Username:</label></td>
    <td><input id="id_username" maxlength="254" name="username" type="text" /></td>
</tr>
<tr>
    <td><label for="id_password">Password:</label></td>
    <td><input id="id_password" name="password" type="password" /></td>
</tr>
</table>

<input type="submit" value="Login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% include "navtest.html" %}
