{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

{% include "header.html" %}
<center>
<p>REGISTRATION PAGE</p>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="post" action="{% url 'register_submit' %}">
{% csrf_token %}
<table>
<tr>
    <td><label for="id_username">Username:</label></td>
    <td><input id="id_username" maxlength="254" name="username" type="text" /></td>
</tr>
<tr>
    <td><label for="id_password">Password:</label></td>
    <td><input id="id_password" name="password" type="password" /></td>
</tr>
<tr>
    <td><label for="id_email">Email:</label></td>
    <td><input id="id_email" name="email" type="text" /></td>
</tr>
</table>

<input type="submit" value="Register" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</center>
{% include "navtest.html" %}
