{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

{% include "header.html" %}

<p>SEARCH PAGE</p>

<ul>
{% for project in projects %}
	<div class="project">
		<div class="project_title"><b>{{ project.title }}</b></div>
		<div class="project_owner">Owned by: {{ project.username }}</div>
		<div class="project_zipcode">{{ project.zipcode }}</div>
		<div class="project_descr">{{ project.description }}</div>
	</div>
{% endfor %}
</ul>
